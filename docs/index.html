<!doctype html>
<html>
<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.6.1/pixi.min.js"></script>

  <title>Fsharp advent calendar 2017</title>
  <style>
  body{
    font-family:Helvetica,Arial;
    width:100%;
    top:0;
    margin:0;
    padding:0;

  }
  #xmasCanvas {
    width:1440px;
    height:810px;
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: #000000;
  }
  #spinner {
    width:200px;
    height:200px;
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-image:url(img/Spinner.svg)
  }
  #funkypath {
    display:none;
  }
  </style>
</head>
<body>
  <div id="xmasCanvas"></div>
  <div id="spinner"></div>
  <script src="libs/anime.js"></script>

  <script src="libs/pixi-sound.js"></script>
  <script src="bundle.js"></script>
  <path id="funkypath" d="M18,16c0,0 -60.421,145.499 56,94c0,0 258.468,-157.682 192.001,-69.739c-66.467,87.943 -208.85,-85.457 -248.001,-24.261Z" style="fill:none;stroke:#d00;stroke-width:4.13px;"/>
